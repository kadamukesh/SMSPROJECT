{% extends 'adminhome.html' %}
{% block 'body' %}
<h2 align="center" style="color:red">{{msg}}</h2>

 <h3 align="center"><u>Add Course</u></h3>
<br>
<form method="post" action="{% url 'insertcourse'%}">
{% csrf_token %}
    <table align="center" width="40%" height="50%">
        <tr align="center">
            <td><label>Select Department</label></td>
            <td><select name="dept" required>
                <option value="">--select--</option>
                <option value="CSE(H)">CSE(HONORS)</option>
                <option value="CSE(R)">CSE(REGULAR)</option>
                <option value="CSIT">CSE(&IT)</option>
            </select></td></tr>

         <tr align="center">
            <td><label>Select Program</label></td>
            <td><select name="program" required>
                <option value="">--select--</option>
                <option value="B-tech">Btech</option>
                <option value="Mtech">Mtech</option>

            </select></td>
        </tr>
         <tr align="center">
            <td><label>Select Academicyear</label></td>
            <td><select name="Academicyear" required>
                <option value="">--select--</option>
                <option value="2023-24">2023-24</option>
                <option value="2022-23">2022-23</option>

            </select></td>
        </tr>
        <tr align="center">
            <td><label>Select Semester</label></td>
            <td><select name="Semester" required>
                <option value="">--select--</option>
                <option value="odd">odd</option>
                <option value="even">even</option>

            </select></td>
        </tr>
       <tr align="center">
            <td><label>Enter Year</label></td>
           <td> <input type="number" name="year" min="1" max="4"/>
           </td>


        </tr>
               <tr align="center">
            <td><label>Enter Coursecode</label></td>
           <td> <input type="text" name="ccode" required/>
           </td>

        </tr>
          <tr align="center">
            <td><label>Enter CourseTitle</label></td>
           <td> <input type="text" name="ctitle" required/>
           </td>


        </tr>
         <tr align="center">
            <td><label>LTPS</label></td>
           <td> <input type="text" name="ltps" required placeholder="x-x-x-x"/>
           </td>


        </tr>
         <tr align="center">
            <td><label>CREDITS</label></td>
           <td> <input type="number" name="credits" min="0" max="8" required/>
           </td>


        </tr>



        <tr align="center">
            <td><input type="submit" value="Add" class="addbutton"></td>
            <td><input type="reset" value="Clear" class="addbutton"></td>
        </tr>
    </table>
</form>
{% endblock %}
