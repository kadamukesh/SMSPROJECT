{% extends 'adminhome.html' %}
{% block 'body' %}
<h2 align="center" style="color:red">{{msg}}</h2>

 <h3 align="center"><u>Update Course</u></h3>
<br>
<form method="post" action="{% url 'courseupdated' %}">
{% csrf_token %}
    <table align="center" width="40%" height="50%">
        <tr align="center" bgcolor="red">
            <td>Course Id</td>
            <td><input type="number" name="cid" value="{{cid}}" readonly></td>
        </tr>




          <tr align="center">
            <td><label>Enter CourseTitle</label></td>
           <td> <input type="text" name="ctitle" required/>
           </td>


        </tr>
         <tr align="center">
            <td><label>LTPS</label></td>
           <td> <input type="text" name="ltps" required placeholder="x-x-x-x"/>
           </td>


        </tr>
         <tr align="center">
            <td><label>CREDITS</label></td>
           <td> <input type="number" name="credits" min="0" max="8" required/>
           </td>


        </tr>



        <tr align="center">
            <td><input type="submit" value="Update" class="addbutton"></td>
            <td><input type="reset" value="Clear" class="addbutton"></td>
        </tr>
    </table>
</form>
{% endblock %}
